<!-- Chat Button (always visible) -->
@if (!isExpanded()) {
<button (click)="toggleChat()"
  class="fixed bottom-6 right-6 w-14 h-14 bg-[#64b496] hover:bg-[#5aa385] text-white rounded-full shadow-lg flex items-center justify-center transition-all duration-300 hover:scale-110 z-50">
  <i class="ri-message-3-line text-[24px]"></i>
</button>
}

<!-- Chat Panel -->
@if (isExpanded()) {
<div
  class="fixed bottom-6 right-6 w-96 h-[32rem] bg-white rounded-[5px] shadow-2xl flex flex-col z-50 border border-solid border-[#e9e9e9]">
  <!-- Header -->
  <div
    class="flex items-center justify-between p-4 border-b border-solid border-[#e9e9e9] bg-[#64b496] text-white rounded-t-[5px]">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
        <i class="ri-customer-service-2-line text-[20px]"></i>
      </div>
      <div>
        <h3 class="font-Poppins font-semibold text-[14px]">
          Asistente de Compras
        </h3>
        <p class="font-Poppins text-[12px] opacity-90">Siempre disponible</p>
      </div>
    </div>
    <button (click)="toggleChat()" class="hover:bg-white/20 rounded-full p-1 transition-colors">
      <i class="ri-close-line text-[20px]"></i>
    </button>
  </div>

  <!-- Messages Area -->
  <div class="flex-1 overflow-y-auto p-4 space-y-3 bg-[#f7f7f8]">
    @for (message of messages(); track message.id) {
    <div class="flex" [class.justify-end]="message.sender === 'user'">
      <div class="max-w-[80%] rounded-[5px] px-4 py-2" [class]="
              message.sender === 'user'
                ? 'bg-[#64b496] text-white'
                : 'bg-white text-[#2b2b2d] border border-solid border-[#e9e9e9]'
            ">
        <p class="font-Poppins text-[13px] leading-relaxed">
          {{ message.content }}
        </p>
        <span class="font-Poppins text-[11px] opacity-70 mt-1 block">
          {{ formatTime(message.timestamp) }}
        </span>
      </div>
    </div>
    }

    <!-- Typing Indicator -->
    @if (isTyping()) {
    <div class="flex">
      <div class="bg-white border border-solid border-[#e9e9e9] rounded-[5px] px-4 py-3">
        <div class="flex gap-1">
          <div class="w-2 h-2 bg-[#64b496] rounded-full animate-bounce" style="animation-delay: 0ms"></div>
          <div class="w-2 h-2 bg-[#64b496] rounded-full animate-bounce" style="animation-delay: 150ms"></div>
          <div class="w-2 h-2 bg-[#64b496] rounded-full animate-bounce" style="animation-delay: 300ms"></div>
        </div>
      </div>
    </div>
    }
  </div>

  <!-- Input Area -->
  <div class="p-4 border-t border-solid border-[#e9e9e9] bg-white">
    <form (submit)="sendMessage()" class="flex gap-2">
      <input type="text" [(ngModel)]="currentMessage" name="message" placeholder="Escribe tu pregunta..."
        class="flex-1 px-4 py-2 border border-solid border-[#e9e9e9] rounded-[5px] focus:outline-none focus:ring-2 focus:ring-[#64b496] bg-white text-[#2b2b2d] placeholder-[#777] font-Poppins text-[13px]"
        [disabled]="isTyping()" />
      <button type="submit" [disabled]="!currentMessage.trim() || isTyping()"
        class="px-4 py-2 bg-[#64b496] hover:bg-[#5aa385] disabled:bg-[#e9e9e9] text-white rounded-[5px] transition-colors disabled:cursor-not-allowed flex items-center justify-center">
        <i class="ri-send-plane-fill text-[18px]"></i>
      </button>
    </form>
  </div>
</div>
}
