<div class="w-full mb-[24px]">
  <div class="vehicle-detail-banner banner-content clearfix h-full">
    <div class="banner-slider sticky top-[30px]">
      <div class="mb-[15px]">
        <div
          class="zoom-image-hover aspect-square flex items-center justify-center text-center border border-solid border-[#e9e9e9] bg-[#f7f7f8] rounded-[5px] overflow-hidden"
        >
          <img
            [ngSrc]="getImageUrl(featuredImageUrl())"
            [alt]="'Product image'"
            width="600"
            height="600"
            class="product-image w-full h-full object-contain block m-auto"
            priority
          />
        </div>
      </div>

      <div class="slider slider-nav thumb-image mx-[-6px] w-full">
        <div class="flex flex-row gap-2">
          @for (productImage of productImages(); track productImage.image; let i = $index) {
            <button
              type="button"
              class="thumbnail-image cursor-pointer"
              (click)="selectImage(i)"
              [attr.aria-label]="'Select image ' + (i + 1)"
            >
              <div
                class="thumbImg border border-solid rounded-[5px] flex justify-center items-center overflow-hidden transition-all"
                [class.border-[#64b496]]="selectedImageIndex() === i"
                [class.border-[#e9e9e9]]="selectedImageIndex() !== i"
              >
                <img
                  [src]="getImageUrl(productImage.image!)"
                  [alt]="'Thumbnail ' + (i + 1)"
                  class="w-[80px] h-[80px] object-cover p-[2px] rounded-[5px]"
                />
              </div>
            </button>
          }
        </div>
      </div>
    </div>
  </div>
</div>
