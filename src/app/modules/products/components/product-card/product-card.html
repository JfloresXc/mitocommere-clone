<div class="w-full px-[12px] mb-[24px]">
  <div
    class="cr-product-card h-full p-[12px] border border-solid border-[#e9e9e9] bg-white rounded-[5px] overflow-hidden flex-col max-[480px]:w-full">
    <div class="cr-product-image rounded-[5px] flex items-center justify-center relative">
      <div
        class="cr-image-inner zoom-image-hover w-full h-full flex items-center justify-center relative overflow-hidden max-[992px]:pointer-events-none"
        style="position: relative; overflow: hidden">
        <img [ngSrc]="`https://maraviyainfotech.com/projects/carrot-tailwind/assets/${product().image}`" width="600"
          height="600" alt="product-1" class="w-full rounded-[5px]" />
      </div>
      <div
        class="cr-side-view transition-all duration-[0.4s] ease-in-out absolute z-20 top-[15px] right-[-40px] grid opacity-0 max-[992px]:right-[12px]">
        <button (click)="addToWishList()"
          class="wishlist h-[35px] w-[35px] flex items-center justify-center m-0 p-0 bg-white border border-solid border-[#e9e9e9] rounded-[100%] cursor-pointer">
          <i class="ri-heart-line text-[18px] leading-[10px]"></i>
        </button>
        <a
          class="model-oraganic-product h-[35px] w-[35px] flex items-center justify-center m-0 p-0 bg-white border border-solid border-[#e9e9e9] rounded-[100%] mt-[5px] cursor-pointer cr-modal-toggle">
          <i class="ri-eye-line text-[18px] leading-[10px]"></i>
        </a>
      </div>
      <button (click)="addToCart()"
        class="cr-shopping-bag h-[35px] w-[35px] absolute bottom-[-16px] flex items-center justify-center m-0 p-0 bg-[#f7f7f8] border border-solid border-[#e9e9e9] rounded-[100%]"
        href="javascript:void(0)">
        <i class="ri-shopping-bag-line text-[#64b496]"></i>
      </button>
    </div>
    <div class="cr-product-details pt-[24px] text-center overflow-hidden max-[1200px]:pt-[20px]">
      <div class="cr-brand">
        <a href="shop-left-sidebar.html"
          class="transition-all duration-300 ease-in-out mb-[5px] text-[13px] text-[#777] flex justify-center">Bakery</a>
        <div class="cr-star mb-[12px] flex justify-center items-center">
          @for(ratingDetail of ratingArray(); track ratingDetail) {
          <i class="ri-star-fill mx-px text-[15px] text-[#f5885f]"></i>
          }
          <p class="mb-0 font-Poppins ml-[5px] text-[#999] text-[11px] leading-[10px]">
            ({{product().rating}})
          </p>
        </div>
      </div>
      <a href="product-left-sidebar.html"
        class="title transition-all duration-300 ease-in-out mb-[12px] font-Poppins text-[15px] font-medium leading-[24px] text-[#2b2b2d] hover:text-[#64b496] flex justify-center">{{product().name}}</a>
      <p class="cr-price font-Poppins text-[16px] text-[#7a7a7a] leading-[1.75] max-[1200px]:text-[14px]">
        <span
          class="new-price font-Poppins text-[16px] leading-[1.75] max-[1200px]:text-[14px] font-bold text-[#64b496]">
          {{(product().price ?? 0) + 1.3 }}
        </span>
        <span
          class="old-price font-Poppins ml-[5px] leading-[1.75] text-[13px] line-through text-[#7a7a7a] max-[1200px]:text-[12px]">{{product().price}}</span>
      </p>
    </div>
  </div>
</div>
