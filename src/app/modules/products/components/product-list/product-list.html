<div
  class="w-full mb-[30px] aos-init aos-animate"
  data-aos="fade-up"
  data-aos-duration="2000"
  data-aos-delay="600"
>
  <div class="flex flex-wrap w-full">
    <div class="w-full px-[12px]">
      <div
        class="cr-shop-bredekamp mb-[30px] flex flex-wrap items-center bg-[#f7f7f8] border border-solid border-[#e9e9e9] rounded-[5px]"
      >
        <div class="cr-toggle m-[5px] flex">
          <a
            href="javascript:void(0)"
            class="gridCol h-[35px] w-[35px] flex justify-center items-center mr-[7px] bg-white border border-solid border-[#e9e9e9] rounded-[5px] max-[360px]:mr-[7px] active-grid"
          >
            <i class="ri-grid-line text-[20px]"></i>
          </a>
        </div>
        <div class="center-content flex justify-start items-center flex-1">
          <span
            class="px-[12px] font-Poppins text-[14px] leading-[1.875] text-[#7a7a7a] max-[768px]:hidden"
            >Â¡Encontramos 29 productos para ti!</span
          >
        </div>
      </div>
    </div>
  </div>
  <div class="flex flex-wrap col-100 mb-[-24px]">
    <div class="w-full px-[12px] cr-product-box mb-[24px] grid grid-cols-4">
      @for (product of products(); track product.id) {
        <app-product-card [product]="product"></app-product-card>
      }
    </div>
  </div>
  <nav class="cr-pagination mt-[24px] flex justify-center w-full">
    <ul class="pagination flex text-[1rem] border border-solid border-[#eee] rounded-[10px]">
      <li
        class="page-item disabled px-3 py-1.5 bg-[#f7f7f8] rounded-l-[10px] border-r border-solid border-[#eee] hover:bg-[#f7f7f8]"
      >
        <span class="page-link">Anterior</span>
      </li>
      <li
        class="page-item px-3 py-1.5 border-r border-solid border-[#eee] hover:bg-[#f7f7f8] active"
        aria-current="page"
      >
        <span class="page-link">1</span>
      </li>
      <li class="page-item px-3 py-1.5 border-r border-solid border-[#eee] hover:bg-[#f7f7f8]">
        <a class="page-link" href="#">2</a>
      </li>
      <li class="page-item px-3 py-1.5 border-r border-solid border-[#eee] hover:bg-[#f7f7f8]">
        <a class="page-link" href="#">3</a>
      </li>
      <li class="page-item px-3 py-1.5 rounded-r-[10px] hover:bg-[#f7f7f8]">
        <a class="page-link" href="#">Siguiente</a>
      </li>
    </ul>
  </nav>
</div>
