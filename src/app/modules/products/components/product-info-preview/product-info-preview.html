<div class="w-full px-[12px] mb-[24px]">
  <div class="cr-size-and-weight-contain border-b border-solid border-[#e9e9e9] pb-[20px] max-[768px]:mt-[24px]">
    <h2
      class="heading mb-[15px] block text-[#2b2b2d] text-[22px] leading-normal font-medium max-[1400px]:text-[26px] max-[992px]:text-[20px]">
      {{product()?.name}}
    </h2>
    <p class="mb-0 text-[14px] font-Poppins text-[#7a7a7a] leading-[1.75]">
      {{product()?.description}}
    </p>
  </div>
  <div class="cr-size-and-weight pt-[20px]">
    <div class="cr-review-star flex">
      <div class="cr-star mr-[10px]">
        @for(rating of ratingArray(); track $index) {
        <i class="ri-star-fill text-[16px] text-[#f5885f]"></i>
        }
      </div>
      <p class="mb-0 text-[15px] font-Poppins text-[#7a7a7a] leading-[1.75] max-[380px]:hidden">
        ( 75 Review )
      </p>
    </div>
    <div class="cr-product-price pt-[20px] flex gap-2">
      <span
        class="new-price font-Poppins text-[24px] font-semibold leading-[1.167] text-[#64b496] max-[768px]:text-[22px] max-[576px]:text-[20px]">
        {{product()?.price}}
      </span>
      <span class="old-price font-Poppins text-[16px] line-through leading-[1.75] text-[#7a7a7a]">
        {{(product()?.price ?? 0) + 1}}
      </span>
    </div>
    <div class="cr-add-card flex pt-[20px]">
      <div class="cr-qty-main h-full flex relative">
        <input type="text" placeholder="." value="1" minlength="1" maxlength="20"
          class="quantity h-[40px] w-[40px] mr-[5px] text-center border border-solid border-[#e9e9e9] rounded-[5px]" />
        <button type="button"
          class="plus w-[18px] h-[18px] p-0 bg-white border border-solid border-[#e9e9e9] rounded-[5px] leading-0">
          +
        </button>
        <button type="button"
          class="minus w-[18px] h-[18px] p-0 bg-white border border-solid border-[#e9e9e9] rounded-[5px] leading-0 absolute bottom-0 right-0">
          -
        </button>
      </div>
      <div class="cr-add-button ml-[15px] max-[380px]:hidden">
        <button type="button"
          class="cr-button cr-shopping-bag h-[40px] font-bold transition-all duration-300 ease-in-out py-[8px] px-[22px] text-[14px] font-Manrope capitalize leading-[1.2] bg-[#64b496] text-white border border-solid border-[#64b496] rounded-[5px] flex items-center justify-center hover:bg-black hover:border-black max-[1200px]:py-[8px] max-[1200px]:px-[15px]">
          Add to cart
        </button>
      </div>
      <div class="cr-card-icon flex ml-[15px]">
        <a href="javascript:void(0)" class="wishlist m-0 p-0 bg-transparent">
          <i
            class="ri-heart-line transition-all duration-300 ease-in-out h-[40px] w-[40px] mr-[10px] flex items-center justify-center text-[22px] bg-white border border-solid border-[#e9e9e9] rounded-[5px] hover:bg-[#64b496] hover:text-white"></i>
        </a>
      </div>
    </div>
  </div>
</div>
