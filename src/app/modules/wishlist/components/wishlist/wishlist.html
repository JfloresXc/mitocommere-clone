<section class="section-wishlist py-[100px] max-[1200px]:py-[70px]">
  <div
    class="flex flex-wrap justify-between relative items-center mx-auto min-[1600px]:max-w-[1500px] min-[1400px]:max-w-[1320px] min-[1200px]:max-w-[1140px] min-[992px]:max-w-[960px] min-[768px]:max-w-[720px] min-[576px]:max-w-[540px]"
  >
    <div
      class="flex flex-wrap w-full mb-[-24px] aos-init aos-animate"
      data-aos="fade-up"
      data-aos-duration="2000"
      data-aos-delay="400"
    >
      <div
        class="min-[992px]:w-[25%] w-[50%] max-[480px]:w-full cr-product-box px-[12px] mb-[24px]"
      >
        @for (product of productsDefault; track product.id) {
          <app-product-card [product]="product"></app-product-card>
        }

        @for (product of wishListResource.value(); track product.id) {
          <app-product-card [product]="product"></app-product-card>
        }
      </div>
    </div>
  </div>
</section>
