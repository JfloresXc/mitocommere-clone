<form class="cr-content-form">
  <div class="form-group mb-[24px]">
    <label for="email"
      class="mb-[9px] text-[#444] text-[15px] font-medium tracking-[0] leading-none inline-block">Correo
      Electrónico*</label>
    <input type="email" formControlName="email" placeholder="Ingrese su correo electrónico"
      class="cr-form-control w-full py-[0.576rem] px-3 block text-[16px] font-normal leading-normal text-black border border-solid border-[#e9e9e9] outline-0 appearance-none rounded-[5px]">
    <!-- @if(loginForm.get('email')?.hasError('required')) {
        <div class="text-red-500 text-sm">El correo electrónico es requerido</div>
      }
      @if(loginForm.get('email')?.hasError('email')) {
        <div class="text-red-500 text-sm">El correo electrónico no es válido</div>
      } -->
  </div>
  <div class="form-group mb-[24px]">
    <label for="password"
      class="mb-[9px] text-[#444] text-[15px] font-medium tracking-[0] leading-none inline-block">Contraseña*</label>
    <input type="password" formControlName="password" placeholder="Ingrese su contraseña"
      class="cr-form-control w-full py-[0.576rem] px-3 block text-[16px] font-normal leading-normal text-black border border-solid border-[#e9e9e9] outline-0 appearance-none rounded-[5px]">
    <!-- @if(loginForm.get('password')?.hasError('required')) {
        <div class="text-red-500 text-sm">La contraseña es requerida</div>
      } -->
  </div>
  <div
    class="remember text-[#777] text-[14px] font-normal tracking-[0] flex justify-between items-center leading-[15px] max-[420px]:flex-col max-[420px]:justify-start max-[420px]:items-baseline">
    <span class="form-group custom flex items-center relative cursor-pointer m-0">
      <input type="checkbox" id="html" class="p-0 h-[initial] w-[initial] mb-0 hidden cursor-pointer mr-[5px]">
      <label for="html"
        class="text-[#777] text-[15px] font-normal tracking-[0] leading-none inline-block cursor-pointer max-[420px]:mb-[10px]">Recordarme</label>
    </span>
    <a class="link text-[#777] text-[14px] font-normal leading-[15px] tracking-[0]" href="forgot.html">¿Olvidaste tu
      contraseña?</a>
  </div><br>
  <div class="login-buttons text-center flex justify-between items-center flex-wrap">
    <button type="submit"
      class="cr-button transition-all duration-300 ease-in-out mr-[15px] py-[8px] px-[20px] h-[40px] text-[14px] font-Manrope font-bold capitalize leading-[1.2] bg-[#64b496] text-white border border-solid border-[#64b496] rounded-[5px] flex items-center justify-center hover:bg-black hover:border-black">Iniciar
      Sesión</button>
    <a href="register.html" class="link py-[8px] text-[#777]">¿No tienes una cuenta?</a>
  </div>
</form>
